name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Изменено: v3 → v4 (улучшена стабильность)

      - name: Setup JDK 17
        uses: actions/setup-java@v4  # Изменено: v3 → v4 (улучшена кэшировка Maven)
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build common + domain (install)
        run: mvn -B -pl common,domain -am install

      - name: Build backend microservices
        run: mvn -B -pl authService,ozonApi,userService,notification -am package

      - name: Archive Artifacts
        run: |
          mkdir artifacts
          cp authService/target/authService-*.jar artifacts/
          cp ozonApi/target/ozonApi-*.jar artifacts/
          cp userService/target/userService-*.jar artifacts/
          cp notification/target/notification-*.jar artifacts/
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4  # Изменено: v3 → v4
        with:
          name: backend-artifacts
          path: |
            artifacts/*.jar  # Упрощено: указываем только JAR-файлы (v4 эффективнее)
          # Альтернатива: path: artifacts/ (v4 захватит всё рекурсивно по умолчанию)

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-artifacts      # ← обязательно то же имя, что в upload!
          path: artifacts

      - name: Copy JARs to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "artifacts/*.jar"        # ← теперь точно есть файлы
          target: "/root/ozonLabeApi/"

      - name: Restart PM2 Services
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/ozonLabeApi/
            ls -la artifacts/ || echo "No artifacts dir"
            pm2 restart ecosystem.backend.config.js || pm2 start ecosystem.backend.config.js
            pm2 save