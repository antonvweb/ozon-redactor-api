name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build common + domain (install)
        run: mvn -B -pl common,domain -am install

      - name: Build backend microservices
        run: mvn -B -pl authService,ozonApi,userService,notification -am package

      - name: Archive Artifacts
        run: |
          mkdir artifacts
          cp authService/target/authService-*.jar artifacts/
          cp ozonApi/target/ozonApi-*.jar artifacts/
          cp userService/target/userService-*.jar artifacts/
          cp notification/target/notification-*.jar artifacts/
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-artifacts
          path: artifacts/*

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: backend-artifacts
          path: artifacts

      - name: Copy JARs to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "artifacts/*"
          target: "/var/www/ozon-redactor/backend"

      - name: Restart PM2 Services
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/ozon-redactor/backend
            pm2 restart ecosystem.backend.config.js || pm2 start ecosystem.backend.config.js
            pm2 save
