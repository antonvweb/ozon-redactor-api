# Server
# SECURITY: Non-standard port for ozon api
server.port=${SERVER_PORT:6482}
# SECURITY: Only accept connections from localhost (use reverse proxy for external access)
server.address=${SERVER_ADDRESS:127.0.0.1}

# ===== DATABASE =====
# SECURITY: Use environment variables for sensitive data!
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:15432/ozon_label_bd}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
# SECURITY: Disable SQL logging in production!
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ===== EMAIL =====
spring.mail.host=${MAIL_HOST:smtp.yandex.ru}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===== Jackson =====
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=Europe/Moscow

# ===== LOGGING =====
# SECURITY: Use WARN or ERROR in production!
logging.level.org.ozonLabel.ozonApi=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${WEB_LOG_LEVEL:WARN}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
# SECURITY: Disable SQL trace logging in production!
logging.level.org.hibernate.SQL=${HIBERNATE_LOG_LEVEL:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${HIBERNATE_BINDER_LOG_LEVEL:WARN}

# ===== HikariCP =====
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# ===== JWT =====
# SECURITY: MUST use strong secret from environment variable!
jwt.secret=${JWT_SECRET}

# ===== File Upload =====
app.upload.dir=${UPLOAD_DIR:uploads}
app.upload.base-url=${UPLOAD_BASE_URL:http://localhost:6482/uploads}
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ===== SECURITY =====
# Prevent sensitive data in error messages
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-binding-errors=never
